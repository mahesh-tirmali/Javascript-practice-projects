    <title>Spotify_Clone - Listen your favourite music</title>
    <link rel="stylesheet" href="style.css" />

        name="range"
        id="myProgressBar"

      <div class="icons">

        <i class="fas fa-3x fa-fast-backward" id="back"></i>
        <i class="far fa-3x fa-play-circle" id="masterPlay"></i>
        <i class="fas fa-3x fa-fast-forward" id="next"></i>
      </div>
      <div class="songInfo">
